<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Listas e Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        ul, ol {
            margin: 20px 0;
            padding: 0 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Site</h1>
    </header>

    <div class="container">
        <h2>Lista Ordenada</h2>
        <ol style="background-color: #e0e0e0; padding: 10px;">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <h2>Lista NÃ£o Ordenada</h2>
        <ul style="background-color: #e0e0e0; padding: 10px;">
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
        </ul>

        <h2>Imagens</h2>
        <img src="https://via.placeholder.com/300" alt="Exemplo de Imagem" style="border: 2px solid #333;">
        <img src="https://via.placeholder.com/300" alt="Exemplo de Imagem 2" style="border: 2px solid #333;">
    </div>

</body>
</html>
